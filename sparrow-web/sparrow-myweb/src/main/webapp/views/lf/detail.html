<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>lf_members——资源管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/app/js/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/app/js/bootstrap/css/bootstrap-responsive.min.css" type="text/css"/>
    <link rel="stylesheet" href="/app/js/common/popui/pop-ui.css" type="text/css"/>
    <link rel="stylesheet" href="/app/css/tooltip/tooltip.css" type="text/css"/>
    <link rel="stylesheet" href="/app/css/style.css" type="text/css"/>
    <style type="text/css">
    .table td i{margin:0 2px;}
    .active_el { background-color: #AAAAAA;color: #FFFFFF;}</style>
    <script type="text/javascript" src="/app/js/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/app/js/jquery/jquery-migrate-1.1.1.min.js"></script>
    <script type="text/javascript" src="/app/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/app/js/common/common.js"></script>
    <script type="text/javascript" src="/app/js/common/page.js"></script>
    <script type="text/javascript" src="/app/js/common/crud-grid-new.js"></script>
    <script type="text/javascript" src="/app/js/common/popui/pop-ui.js"></script>
    <script type="text/javascript">
        var columns=[
          {title:'id',label:'ID',width:'30',render:'_idx',hidden:true,noe:true},
          {title:'title',label:'昵称',editor:'text',vtype:'required',search:true,max:32},
          {title:'qq',label:'QQ',editor:'text',vtype:'required',max:32},
          {title:'sex',label:'性别',editor:'text',vtype:'required',hidden:true,max:1},
          {title:'age',label:'年龄',render:'number',editor:'text',vtype:'required',search:true,hidden:true,max:11},
          {title:'bra',label:'罩B',editor:'text',vtype:'required',search:true,max:1},
          {title:'phone',label:'手机',editor:'text',vtype:'required',max:32},
          {title:'province',label:'省',editor:'text',vtype:'required',hidden:true,max:32},
          {title:'city',label:'市',editor:'text',vtype:'required',hidden:true,max:32},
          {title:'district',label:'区域',editor:'text',vtype:'required',max:32},
          {title:'refereeName',label:'上报人',editor:'text',vtype:'required',max:32},
          {title:'refereeQq',label:'上报qq',editor:'text',vtype:'required',hidden:true,max:32},
          {title:'priceP',label:'价格P',render:'number',editor:'text',vtype:'required',max:11},
          {title:'pricePp',label:'价格PP',render:'number',editor:'text',vtype:'required',max:11},
          {title:'priceDesc',label:'价格描述',editor:'text',vtype:'required',hidden:true,max:64},
          {title:'simpleDesc',label:'描述',editor:'text',vtype:'required',max:128},
          {title:'special',label:'特长',editor:'text',vtype:'required',max:64},
          {title:'checked',label:'体验否',max:11,render:function(v){
              var ng='×'
              var cl='#bbbbbb;';
              if(v==1) {
                  ng = '√';
                  cl='#ff564d;';
              }
               return '<div style="background-color:'+cl+'width:40px;height:20px;text-align: center;">'+ng+'</div>';
            }},
          {title:'leval',label:'级别',editor:'select',src:'leval',vtype:'required',search:true,max:11,render:'$',wrap:function(t,v){
                if(v==0)
                    return '<div style="background-color:#bbbbbb;width:50px;height:20px;text-align: center;"><font color="red" >'+t+'</font></div>';
                else
                    return t;
            }},
          {title:'comment',label:'评价',editor:'text',vtype:'required',hidden:true,max:256},
          {title:'images',label:'图片',editor:'text',vtype:'required',hidden:true,max:512,render:function(v){
              var s= (v==null)?[]:v.split(',');
              var bs='';
              for(var i=0;i < s.length;i++)
               bs=bs+'&nbsp;<img src="'+s[i]+'" style="width:230px;height:320px;cursor:pointer;" onclick="showBigImg(this);" />';
              return  bs;
          }}
          //,{title:'createDate',label:'创建时间',render:'time',editor:'time',vtype:'required',max:19},
          //{title:'updateDate',label:'更新时间',render:'time',editor:'time',vtype:'required',hidden:true,max:19}
          //,{title:'mark',label:'标记',render:'number',editor:'text',vtype:'required',hidden:true,max:11}
	    ];
        function showBigImg(el){
            _ImgShow($(el).attr('src'));
        }
	    var _id = '${id}';
        var _url='/cmd/lf/lf_members?_t=da&id='+_id;
        $(document).ready(function() {
       		 var dd=new _DetailDlg({cols:columns});
       		 dd.drawDirect(_url,'#grid');
        });
    </script>
</head>
<body>
<ul class="nav nav-tabs">
	<li><a href="/app/views/lf/list.html">列表</a></li>
	<li class="active"><a href="#">详情</a></li>
</ul>
<div id="grid">
</div>
</body>
</html>
