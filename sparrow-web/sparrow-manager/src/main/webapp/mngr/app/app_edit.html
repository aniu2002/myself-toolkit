    .table td i{margin:0 2px;}

    <script type="text/javascript" src="/app/js/common/page.js"></script>
    <script type="text/javascript" src="/app/js/common/crud-grid-new.js"></script>
    <script type="text/javascript">
        var columns=[
            {title:'id',label:'ID',width:'30',render:'_idx',hidden:true,noe:true},
            {title:'title',label:'名称',vtype:"required chin"},
            {title:'desc',label:'描述'},
            {title:'type',label:'类型',editor:'select',vtype:'required',src:"webType",search:true,max:32},
            {title:'sourceId',label:'数据源',editor:'select',src:'dbs',relField:'sourceName',
                vtype:'required',max:32 },
            {title:'sourceName',label:'数据源',hidden:true,noe:true,max:32},
            {title:'webPort',label:'启动端口',editor:'text',vtype:'required',max:32}
	    ];
        var _url='/cmd/sys/app';
        var _baseUrl='http://127.0.0.1:9081/app';
        var _imgRoot='http://127.0.0.1:9081/img';
        var _id = '${id}';
        var _dlg;
        var func=function(){
            _dlg = new _Panel({cols:columns,url:_url});
            _dlg.colspan=2;
            _dlg._redirectUrl='/app/mngr/app/app.html';
            _dlg.title='用户信息';
            _dlg.draw();
            Common.get(_url , {_t:'data',id:_id}, function(data) {
                _dlg.render(data);
                _dlg.endDraw();
            });
        }
        $(document).ready(function() {
            //batchLoad
            Common.loadSource('dbs',function(){
                func();
            });
        });
    </script>
