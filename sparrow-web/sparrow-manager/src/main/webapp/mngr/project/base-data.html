function createTaData(id) {

function editorForPlugin(cellEditor, editRef, editType) {
    var col = editRef.column;
    var rowdata = editRef.data;
    var grid = editRef.grid;
    var field = editRef.field;

    cellEditor.options.length = 0;
    cellEditor.options[0] = new Option("请选择", "");

        return;

        if (code == 'all' || (javaType == code)) {

            cellEditor.options[j++] = new Option(title, da.id);
        }
    }

function edtorCreateJava(cellEditor, editRef, editType) {
    cellEditor.options.length = 0;
    cellEditor.options[0] = new Option("请选择", "");
    var grid = editRef.grid;
    var rowdata = editRef.data;
    var field = editRef.field;

    var javaType = rowdata["javaType"];
    var data = grid.dataSource[field];
    if (data == null || typeof (data) === 'undefined')
        return;
    if (data.items)
        data = data.items;
    var j = 1, code, title
    for (var i = 0; i < data.length; i++) {
        if (javaType != data[i].type)
            continue;
        code = title = data[i].title;
        cellEditor.options[j] = new Option(title, code);

    }

function pluginRender(val, obj, column) {
    if (val) {
        var s = column.source;
        if (s && s.length)
            for (var i = 0; i < s.length; i++) {
                var im = s[i];
                if (val === im.id)
                    return im.title;
            }
    }
    return val;
}
function getHeaders(result) {
    var cols = columns;
    var j = cols.length;
    for (var i = 0; i < result.length; i++) {
        var rt = result[i];
        var et = 0;
        var ct = 0;
        if (typeof (rt.type) == 'undefined')
            et = 1;
        else if (rt.type == 'checkbox')
            ct = 2;
        else if (rt.type == 'text')
            ct = 1;
        else if (rt.type == 'combox')
            et = 2;
        var cl = {
            field: rt.id,
            cellType: ct,
            editType: et,
            width: 100,
            //hidden : true,
            header: rt.title
        };
        if (rt.fd)
            cl.field = rt.fd;
        if (et == 2 && rt.data) {
            cl.source = rt.data;
            cl.render = pluginRender;
            cl.editorCreated = editorForPlugin;
        }
        cl.defVal = rt.defVal;
        cl.extend = true;
        cols[j++] = cl;
        _Plugins[rt.id] = rt;
    }
    cols[j++] = {
        field: "field",
        header: "操作",
        cellType: 0,
        editType: 0,
        align: "left",
        width: 80,
        render: function (v, obj) {
            _CurObj = obj;
            var str = '<button onclick="editDetail(\'' + v + '\');">高级</button>';
            return str;
        }
    };
    return cols;
}

function initTablesMeta() {
    $('#module').val(module);
    $('#module').attr("disabled", true);
    $('#label').val(label);
    $('#label').attr("disabled", true);

    _ajax('/app/js/tools/plugins.json', function (d) {
        var hds = getHeaders(d);
        generateTables(hds);
    });
}
function generateTables(hds) {
    tabEditor.dataRoot = "items";
    tabEditor.customDef = true;
    tabEditor.columnSet = function (s) {
        if (curTable == null)
            return;
        columnSetting[curTable] = s;
    };
    tabEditor.columnDef = {
        id: "title",
        columns: hds || columns
    };
    tabEditor.render("test");
    _ajax("/cmd/sys/meta?_t=tables&source=" + source, function (result) {
        var data = result;
        var y = document.getElementById("database");
        y.options.length = 0;
        y.options[0] = new Option("请选择", "0");
        var j = 1, code, title
        for (var i = 0; i < data.length; i++) {
            code = title = data[i];
            y.options[j] = new Option(title, code);
            j++;
        }
    });
}

function saveConfig() {
    //getChangedRows
    var g = tabEditor.getAllRows();
    var data = {
        table: curTable,
        cols: columnSetting[curTable],
        setting: g
    };
    saveData(curTable, data);
}
function saveData(table, data) {
    if (table == null || data == null) {
        alert("table表未选择");
        return;
    }
    var str = JSON.stringify(data);
    module = $('#module').val();
    var re = {
        url: '/cmd/sys/meta?_t=setting&module=' + module + '&table=' + table + "&source=" + source,
        method: 'POST',
        responseType: "json",
        args: str,
        dataType: 'application/json',
        timeout: 10000,
        success: function (result, type, status) {
            alert(result.msg);
        },
        error: function (errorMsg, responseType, status) {
            alert(errorMsg);
        }
    };
    AjaxReq.sendRequest(re);
}
function clearConfig() {
    module = $('#module').val();
    _ajax("/cmd/sys/meta?_t=clear&module=" + module + "&source=" + source, function (result) {
        alert(result.msg);
    }, {
        table: curTable
    }, 'POST');
}

        _Pov.preHide = function () {
            return _Done;
        };
    }
    _Pov.show();
}
function _ajax(url, func, args, method) {
    method = method || 'GET';
    var re = {
        url: url,
        method: method,
        force: true,
        responseType: "json",
        args: args,
        timeout: 10000,
        success: func,
        error: function (errorMsg, responseType, status) {
            alert(errorMsg);
        }
    };
    AjaxReq.sendRequest(re);
}
